<div class="mt-3 mb-4">
    <h3>Search:</h3>
    <input id="search" class="form-control" (keyup)="search()" [(ngModel)]="searchedText"
        placeholder="Search media files" />
    <div *ngIf="searchResult.length" style="background-color: darkgrey;" class="rounded">
        <div class="p-2 m-2">
            <ul *ngFor="let i of searchResult" class="list-group p-1">
                <a class="list-group-item list-group-item-action" (click)="play(medias[i])">
                    {{medias[i]}}
                </a>
            </ul>
        </div>
    </div>
</div>

<h3>Media Files <span *ngIf="amount"> - {{amount}} In Total</span></h3>
<ul *ngFor=" let m of medias" class="list-group">
    <a class="list-group-item list-group-item-action" (click)="play(m)">
        {{m}}
    </a>
</ul>
