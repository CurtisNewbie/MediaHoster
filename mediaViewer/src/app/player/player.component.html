<div class="jumbotron">
    <div class="container-fluid">
        <h1>Media Viewer</h1>
    </div>
</div>
<div class="container-fluid">

    <div *ngIf="srcUrl"><span class="alert alert-success" style="display: block; word-break: break-all">Currently
            Playing:
            {{displayedUrl}}</span></div>
    <div #playerRef>
        <div class="embed-responsive embed-responsive-16by9">
            <video #videoPlayer id="player" (timeupdate)="onTimeChanged()" [src]="srcUrl"
                class="p-3 embed-responsive-item" controls preload="metadata">
            </video>
        </div>
    </div>
    <app-select-bar (selected)="onSelected($event)"></app-select-bar>
</div>
